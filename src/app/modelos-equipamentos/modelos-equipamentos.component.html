<div class="containerr">

  <mat-card class="cardd mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>devices</mat-icon>
        <span> Equipamentos</span>
      </mat-card-title>
      <button mat-raised-button color="primary" routerLink="/novoEquipamento">+ Novo</button>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex:DELL..." #input>
      </mat-form-field>
      <div class="tabela">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tipo" > MARCA </th>
            <td mat-cell *matCellDef="let equipamento"> {{equipamento.marca}} </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tipo" > TIPO </th>
            <td mat-cell *matCellDef="let equipamento"> {{equipamento.tipo}} </td>
          </ng-container>


          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by modelo"> MODELO </th>
            <td mat-cell *matCellDef="let equipamento"> {{equipamento.modelo}} </td>
          </ng-container>

          <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by modelo">QUANTIDADE</th>
            <td mat-cell *matCellDef="let equipamento"> {{equipamento.qtd}} </td>
          </ng-container>

          <ng-container matColumnDef="disponivel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by modelo">DISPONIVEL</th>
            <td mat-cell *matCellDef="let equipamento"> {{equipamento.disponivel}} </td>
          </ng-container>


          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acao"></th>
            <td mat-cell *matCellDef="let equipamento">
              <button mat-icon-button color="primary" (click)="getEquipamentos(equipamento)">
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-tr"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
