<div class="container">
  <mat-card class="card" class="mat-elevation-z4">
      <mat-card-header>
          <mat-card-title>
            <mat-icon>devices</mat-icon>
            Cadastrar novo equipamento
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="formGroup" >

            <mat-form-field appearance="outline">
              <mat-label>Marca</mat-label>
              <mat-select formControlName="id_marca">
                <mat-option *ngFor="let marca of marcas" [value]="marca.id">
                  {{marca.marca}}
                </mat-option>
              </mat-select>

            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Tipo</mat-label>
              <mat-select formControlName="id_tipo">
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
                  {{tipo.tipo}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Modelo</mat-label>
              <input formControlName="modelo" matInput >
              <mat-hint>Modelo do aparelho</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>NÂº Serie</mat-label>
              <input formControlName="serial" matInput>
              <mat-hint>Numero de serie do equipamento</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Valor</mat-label>
              <input formControlName="valor" matInput [(ngModel)]="value" (keyup)="mascaraMoeda()" #input>
              <mat-hint>Valor do equipamento</mat-hint>
            </mat-form-field>

          </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="novos">
          <button mat-raised-button color="primary" (click)="setMarca()">Nova Marca</button>
          <button mat-raised-button color="primary" (click)="setTipo()">Novo Tipo</button>
        </div>
        <button mat-stroked-button color="primary"[disabled]="!formGroup.valid" (click)="novoEquipamento()">Salvar</button>
      </mat-card-actions>
  </mat-card>
</div>
