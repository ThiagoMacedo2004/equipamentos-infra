<h2 mat-dialog-title>
  <mat-icon class="mat-18">supervisor_account</mat-icon>
  {{data.titulo}}
</h2>

<mat-dialog-content class="mat-typography">

  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Matricula</mat-label>
      <input formControlName="matricula" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="nome" matInput >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Fechar</button>
  <button mat-flat-button color="primary" [disabled]="!formGroup.valid" (click)="encaminharAcao(data.acao)" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
