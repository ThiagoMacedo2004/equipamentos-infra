<h2 mat-dialog-title>Colaboradores</h2>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex:Fulano..." #input>
  </mat-form-field>
  <div class="tabela">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> MATRICULA </th>
        <td mat-cell *matCellDef="let item"> {{item.matricula}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> SELECIONE </th>
        <td mat-cell *matCellDef="let item">
          <button [mat-dialog-close]="item" mat-button color="primary">
              <mat-icon>check</mat-icon>
          </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro encontrato para: "{{input.value}}"</td>
      </tr>
    </table>
</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="fechar()" cdkFocusInitial>Fechar</button>
</div>
