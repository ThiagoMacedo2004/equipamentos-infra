<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex:Infraestrutura..." #input>
</mat-form-field>
<div class="tabela">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="setor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by setor">
        SETOR
      </th>
      <td mat-cell *matCellDef="let item"> {{item.setor}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acao">
      </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum registro encontrato para: "{{input.value}}"</td>
    </tr>
  </table>
</div>
