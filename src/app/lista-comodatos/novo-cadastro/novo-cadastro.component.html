<div class="container">

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>devices</mat-icon>
          <span> Novo Cadastro</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>Marca</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of marcas" [value]="item.id">
              {{item.marca}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tipo de Equipamento</mat-label>
          <button *ngIf="!dados.cod_fornecedor"
                  matSuffix mat-icon-button color="warn" >
                  <mat-icon >close</mat-icon>
          </button>
          <input matInput type="text" readonly>
        </mat-form-field>

      </mat-card-content>
    </mat-card>
  </div>
